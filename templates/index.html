<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Teradata Color Theme -->
    <style>
        :root {
            --very-dark-gray: #1c1c1c;
            --teradata-orange: #f37021;
            --teradata-white: #ffffff;
        }

        body {
            background-color: var(--very-dark-gray);
            color: var(--teradata-orange);
            padding: 20px;
        }

        .container {
            background-color: var(--very-dark-gray);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--teradata-orange);
        }

        .alert {
            background-color: var(--teradata-orange);
            color: var(--teradata-white);
        }

        .form-group {
            margin-top: 1.5rem;
        }

        label {
            color: var(--teradata-orange);
        }

        .btn-primary {
            background-color: var(--teradata-orange);
            border-color: var(--teradata-orange);
        }

        .btn-primary:hover {
            background-color: #e2581e; /* Darker shade on hover */
            border-color: #e2581e;
        }

        .btn-primary, .btn-primary:focus, .btn-primary:active {
            color: var(--teradata-white);
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }

        .mt-4, .mt-2 {
            color: var(--teradata-orange);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Image Upload and Prediction</h1>

        {% if error %}
            <div class="alert alert-danger mt-4" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <div class="form-group mt-4">
                <label for="file">Choose an image file:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".png, .jpg, .jpeg, .gif">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Predict</button>
        </form>

        {% if prediction %}
            <h2 class="mt-4">Predicted Label: {{ prediction }}</h2>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
